<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      const product = {
        name: "socks",
        price: 1090,
      };
      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name = "cotton socks";
      console.log(product.name);
      delete product.name;
      console.log(product);

      // Built-in Objects
      const score = {
        wins: 0,
        losses: 0,
        tie: 0,
      };
    </script>
  </body>
</html>
