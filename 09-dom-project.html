<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button class="subscribe" onclick="changeText()">Subscribe</button>

    <script>
      function changeText() {
        const btnContent = document.querySelector(".subscribe");

        if (btnContent.innerText === "Subscribe") {
          btnContent.innerHTML = "Subscribed!";
        } else if (btnContent.innerText === "Subscribed!") {
          btnContent.innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
