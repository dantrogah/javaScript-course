<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booleans</title>
  </head>
  <body>
    <script>
      true;
      false;
      console.log(3 > 5);
      // >, <, >=, <=, ===, !==
      // (), +,-, *,/, comparison operators,
      console.log("5" === "5.00");

      if (false) {
        console.log("hello");
      } else {
        console.log("else");
      }

      let age = 15;

      if (age >= 16) {
        console.log("You can drive");
        console.log("Congrats");
      } else if (age >= 14) {
        console.log("Almost there!");
      } else {
        console.log("You can not drive.");
      }

      console.log(true && false);
      console.log(0.2 >= 0 && 0.2 < 1 / 3);
      console.log(true || false);
      console.log(!false);

      // Truthy and Falsy Values
      if (5) {
        console.log("truthy");
      }

      if (0) {
        console.log("Falsy");
      }

      const cartQuantity = 5;

      if (cartQuantity) {
        console.log("cart has products");
      }

      console.log(!0);

      console.log("text" / 5); // Result NaN

      let variable1;
      console.log(variable1); // variable doesnot have a value. Can use it only with let. use with const, assigned it to undefined

      // Ternary Operator
      const result = true ? "truthy" : "falsy"; // similar to if else statement
      console.log(result);

      // Guard Operator &&
      // Short-circuit evaluation
      false && console.log("hello");

      const message = "hello" && 5;
      console.log(message);

      // Default Operator ||

      const currency = undefined || "USD";
      console.log(currency);
    </script>
  </body>
</html>
